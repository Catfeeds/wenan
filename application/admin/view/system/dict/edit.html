<link href="__CDN__/assets/css/layui/layui.css?v={:date('ymd')}" rel="stylesheet">
<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="dict_name" class="control-label col-xs-12 col-sm-2">{:__('Dict Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="dict_name" name="dict_name" value="{$vo.dict_name|default=''}" data-rule="required;dict_name" />
        </div>
    </div>
    <div class="form-group">
        <label for="dict_value" class="control-label col-xs-12 col-sm-2">{:__('Dict Value')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="email" class="form-control" id="dict_value" name="dict_value" value="{$vo.dict_value|default=''}" data-rule="required;dict_value" />
        </div>
    </div>
    <div class="form-group layui-form-item" style="padding-left:15px;margin-left: 0px;margin-right: 0px;">
        <table class="layui-table table-hover">
            <thead>
            <tr>
                <th>字典值名称</th>
                <th>字典值</th>
                <th>排序</th>
                <th></th>
            </tr>
            </thead>
            <tbody id = "dict_body">
                {if condition="isset($vo['dict_data'])"}
                {foreach $vo.dict_data as $key=>$item}
                <tr>
                    <td><input type="text" name="dict_data[{$key}][dict_data_value]" required value="{$item.dict_data_value}" lay-verify="required" autocomplete="off" class = "layui-input"/></td>
                    <td><input type="text" name="dict_data[{$key}][dict_data_name]" required value="{$item.dict_data_name}" lay-verify="required" autocomplete="off" class = "layui-input"/></td>
                    <td><input type="text" name="dict_data[{$key}][sort]" required value="{$item.sort}" lay-verify="required" autocomplete="off" class = "layui-input"/></td>
                    <td><button class="layui-btn layui-btn-small layui-btn-primary del-dict">删除</button></td>
                </tr>
                {/foreach}
                {/if}
            </tbody>
        </table>
    </div>
    <div class="form-group hidden layer-footer">
        {if isset($vo['id'])}<input type='hidden' value='{$vo.id}' name='id'/>{/if}
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button class="btn btn-success btn-embossed" type="button" id="add_dict">添加字典数据</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
