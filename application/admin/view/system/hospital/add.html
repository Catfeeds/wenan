<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="hos_name" class="control-label col-xs-12 col-sm-2">医馆名称:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="hos_name" name="row[hos_name]" value="" data-rule="required;" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">科室:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_select('depart[]', $departList, null, ['class'=>'form-control selectpicker', 'multiple'=>'', 'data-rule'=>'required'])}
        </div>
    </div>
    <div class="form-group">
        <label for="phone" class="control-label col-xs-12 col-sm-2">管理员账号:</label>
        <div class="col-xs-12 col-sm-6">
            <input type="text" class="form-control" id="phone" name="row[phone]" value="" data-rule="required;mobile" />
        </div>
        <div class="col-xs-12 col-sm-2">
            <input type="button" id="send" class="btn" value="发送验证码"/>
        </div>
    </div>
    <div class="form-group">
        <label for="captcha" class="control-label col-xs-12 col-sm-2">验证码:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="captcha" name="captcha" value="" data-rule="required;" />
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8" style="text-align: center;">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
