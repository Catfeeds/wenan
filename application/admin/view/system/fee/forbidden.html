<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">费用类型:</label>
        <label class="control-label col-xs-12 col-sm-2">{$feeType[$row['fee_id']]}</label>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">名称:</label>
        <label class="control-label col-xs-12 col-sm-2">{$row.fee_name}</label>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">价格:</label>
        <label class="control-label col-xs-12 col-sm-2">{$row.price}</label>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">单位:</label>
        <label class="control-label col-xs-12 col-sm-2">{$row.unit}</label>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">禁用:</label>
        <label class="control-label col-xs-12 col-sm-2">
            <input type="checkbox" name="row[status]" id="status" value="1" />
            确认禁用
        </label>
    </div>
    <div class="form-group">
        <div style="margin: 10px 70px 10px 70px;border-top: 1px solid #9c818138;padding-top: 10px;">
            备注： 开启禁用后该项目两小时后释放可编辑状态，立即生效收费项目下架。
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8" style="text-align: center;">
            <button type="submit" class="btn btn-success btn-embossed disabled">确认禁用</button>
        </div>
    </div>
</form>
