<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="" style="margin-bottom: 200px;">
    <div class="form-group col-sm-12">
        <label for="c-username" class="control-label col-xs-12 col-sm-2">账号:</label>
        <div class="col-xs-12 col-sm-4">
            <label for="c-username" class="control-label">{$admin.username}</label>
        </div>
    </div>
    <div class="form-group col-sm-12">
        <label for="c-password" class="control-label col-xs-12 col-sm-2">密码:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-password" data-rule="" class="form-control" name="row[password]" type="text" value="******" disabled>
        </div>
    </div>
    <div class="form-group col-sm-12">
        <label for="phone" class="control-label col-xs-12 col-sm-2">修改手机号:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="phone" data-rule="账户名:required;mobile;remote(/admin/general/profile/phoneIsExist)" class="form-control" name="row[phone]" type="text" value="">
        </div>
    </div>
    <div class="form-group col-sm-12">
        <label for="phone" class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-4">
            <input type="button" class="btn btn-success btn-sm btn-sendcode" data-toggle="sendcode" value="发送验证码" />
        </div>
    </div>
    <div class="form-group col-sm-12">
        <label for="captcha" class="control-label col-xs-12 col-sm-2">验证码:</label>
        <div class="col-xs-12 col-sm-4">
            <input type="text" class="form-control" id="captcha" name="row[captcha]" value="" data-rule="验证码:required" />
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button id="submit" type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
