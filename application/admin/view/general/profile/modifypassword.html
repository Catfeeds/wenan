<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="" style="margin-bottom: 200px;">
    <div class="form-group col-sm-12">
        <label for="c-phone" class="control-label col-xs-12 col-sm-2">手机号:</label>
        <div class="col-xs-12 col-sm-4">
            <label for="c-phone" class="control-label">{$admin.phone}</label>
            <input type="hidden" id="phone" value="{$admin.phone}"/>
        </div>
        {if $from != 'forget'}
        <div class="col-xs-12 col-sm-4">
            <input type="button" class="btn btn-success btn-sm btn-sendcode" data-toggle="sendcode"  value="发送验证码" />
        </div>
        {/if}
    </div>
    {if $from != 'forget'}
    <div class="form-group col-sm-12">
        <label for="captcha" class="control-label col-xs-12 col-sm-2">验证码:</label>
        <div class="col-xs-12 col-sm-4">
            <input type="text" class="form-control" id="captcha" name="row[captcha]" value="" data-rule="验证码:required" />
        </div>
    </div>
    {/if}
    <div class="form-group col-sm-12">
        <label for="c-password" class="control-label col-xs-12 col-sm-2">新密码:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-password"  class="form-control" name="row[password]" type="password" value="" data-rule="新密码:required;password;length(6~12)">
        </div>
    </div>
    <div class="form-group col-sm-12">
        <label for="c-confirm-password" class="control-label col-xs-12 col-sm-2">确认密码:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-confirm-password"  class="form-control" data-rule="确认密码: required;password;match(row[password]);length(6~12)" name="row[confirm-password]" type="password" value="" >
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button id="submit" type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            {if empty($dialog)}
            <a href="/admin/index/logout" class="btn btn-danger"><i class="fa fa-sign-out"></i> 退出</a>
            {/if}
        </div>
    </div>
</form>
