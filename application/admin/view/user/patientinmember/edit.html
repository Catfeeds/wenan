<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-member_id" class="control-label col-xs-12 col-sm-2">{:__('Member_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-member_id" data-rule="required" data-source="member/index" class="form-control selectpage" name="row[member_id]" type="text" value="{$row.member_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-gender" class="control-label col-xs-12 col-sm-2">{:__('Gender')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-gender" data-rule="required" class="form-control" name="row[gender]" type="text" value="{$row.gender}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-birth_time" class="control-label col-xs-12 col-sm-2">{:__('Birth_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-birth_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[birth_time]" type="text" value="{$row.birth_time|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-relation" class="control-label col-xs-12 col-sm-2">{:__('Relation')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-relation" data-rule="required" class="form-control" name="row[relation]" type="text" value="{$row.relation}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-return_cycle" class="control-label col-xs-12 col-sm-2">{:__('Return_cycle')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-return_cycle" data-rule="required" class="form-control" name="row[return_cycle]" type="text" value="{$row.return_cycle}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
