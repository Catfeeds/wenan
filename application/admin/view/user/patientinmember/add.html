<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="">
        </div>
        <a href="#" class="btn btn-success btn-sm btn-return-detail"  title="返回会员详情" ><i class=""></i>返回会员详情</a>
    </div>
    <div class="form-group">
        <label for="c-gender" class="control-label col-xs-12 col-sm-2">{:__('Gender')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_select('row[gender]', [1=>'男',2=>'女'], null, ['class'=>'form-control selectpicker', 'data-rule'=>'required'])}
        </div>
    </div>
    <div class="form-group">
        <label for="c-birth_time" class="control-label col-xs-12 col-sm-2">{:__('Birth_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-birth_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[birth_time]" type="text" value="{:date('Y-m-d')}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-relation" class="control-label col-xs-12 col-sm-2">{:__('Relation')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_select('row[relation]', $systemDic['RELATION_TYPE'], null, ['class'=>'form-control selectpicker', 'data-rule'=>'required'])}
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="" class="btn btn-default btn-embossed btn-cancel">取消</button>
        </div>
    </div>
</form>
