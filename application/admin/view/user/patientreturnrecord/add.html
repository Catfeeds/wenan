<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <label  class="control-label">{$admin['username']}</label>
            {if $chooseBtn == 1}
            <a href="/admin/user/member/detail/ids/{$patientInMemberInfo.member_id}" class="btn btn-success btn-return-detail" style="float: right;" title="返回会员详情" ><i class=""></i>返回会员详情</a>
            {/if}
            {if $chooseBtn == 2}
            <a href="/admin/user/patientvisitrecord/detail/ids/{$patientId}" class="btn btn-success btn-return-patient-detail" style="float: right;" title="返回患者详情" ><i class=""></i>返回患者详情</a>
            {/if}
        </div>
    </div>
    <div class="form-group">
        <label for="c-content" class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-content" data-rule="required" class="form-control autocomplete" name="row[content]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-return_time" class="control-label col-xs-12 col-sm-2">{:__('Return_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-next_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:00" data-use-current="true" name="row[return_time]" type="text" value="{:date('Y-m-d H:i')}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <!--<button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>-->
        </div>
    </div>
</form>
