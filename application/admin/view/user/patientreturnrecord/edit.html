<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-admin_name" class="control-label col-xs-2 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-8 col-sm-8">
            <label>{$row.admin_name}</label>
            <a href="/admin/user/member/detail/ids/{$row.member_id}" class="btn btn-success btn-return-detail" style="float: right;" title="返回会员详情" ><i class=""></i>返回会员详情</a>
        </div>
    </div>
    <div class="form-group">
        <label for="c-content" class="control-label col-xs-2 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-8 col-sm-8">
            <input id="c-content" data-rule="required" class="form-control autocomplete" name="row[content]" type="text" value="{$row.content}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-return_time" class="control-label col-xs-2 col-sm-2">{:__('Return_time')}:</label>
        <div class="col-xs-8 col-sm-8">
            <input id="c-return_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:00" data-use-current="true" name="row[return_time]" type="text" value="{:date('Y-m-d H',$row.return_time)}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-2 col-sm-2"></label>
        <div class="col-xs-8 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
