<style>
    .count_down{ float: right;color: red;line-height: 53px;font-size: 16px;}
</style>
<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-success btn-add-record" title="{:__('Add')}" ><i class="fa fa-plus"></i> {:__('Add')}</a>
                        <a href="javascript:;" class="btn btn-success btn-set-cycle" title="设置回访周期" ><i class=""></i>设置回访周期</a>
                        {if $chooseBtn == 1}
                        <a href="javascript:;" class="btn btn-success btn-return-detail" title="返回会员详情" ><i class=""></i>返回会员详情</a>
                        {/if}
                        {if $chooseBtn == 2}
                        <a href="javascript:;" class="btn btn-success btn-return-patient-detail" title="返回患者详情" ><i class=""></i>返回患者详情</a>
                        {/if}
                    </div>
                    {if condition="!empty($restDay)"}
                    <span class="count_down">距离下次回访还有{$restDay}天</span>
                    {/if}
                    <table id="table" class="table table-striped table-bordered table-hover"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
<div class="hide layer-footer">

</div>
