<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-image" class="control-label col-xs-12 col-sm-2">{:__('Image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-image" data-rule="required" class="form-control" size="50" name="row[image]" type="text" value="{$row.image}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-image" class="btn btn-danger plupload" data-input-id="c-image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-image" class="btn btn-primary fachoose" data-input-id="c-image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-image"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label for="c-admin_name" class="control-label col-xs-12 col-sm-2">{:__('Admin_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-admin_name" data-rule="required" class="form-control" name="row[admin_name]" type="text" value="{$row.admin_name}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-hos_id" class="control-label col-xs-12 col-sm-2">{:__('Hos_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-hos_id" data-rule="required" data-source="hos/index" class="form-control selectpage" name="row[hos_id]" type="text" value="{$row.hos_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-patient_in_member_id" class="control-label col-xs-12 col-sm-2">{:__('Patient_in_member_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-patient_in_member_id" data-rule="required" data-source="patient/in/member/index" class="form-control selectpage" name="row[patient_in_member_id]" type="text" value="{$row.patient_in_member_id}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
